server:
    port: 8082
spring:
    application:
        name: VACCINATION-CENTER-SERVICE
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: root
        url: jdbc:mysql://localhost:3306/VaccinationCenterDB?useSSL=false
        username: root
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dailect: org.hibernate.dailect.MySQL5InnoDBDialect